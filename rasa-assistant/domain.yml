intents:
  - greet
  - bye
  - thank
  - faq

actions:
- utter_greet
- utter_noworries
- utter_bye
- respond_faq

templates:
  utter_noworries:
    - text: No worries!
  utter_greet:
    - text: Hi
  utter_bye:
    - text: Bye!

  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
